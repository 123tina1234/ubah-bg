<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Universiti</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">MODE</a>
      </nav>
      <h1>sesi 6 cuy Universiti</h1>
      <p class="info" id="info"></p>
    </div>
    <!-- initializing function script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingleft = 5;

      function darkMode() {
        if (darkRemainingleft === 1) {
          info.textContent = "ðŸ’¥JATAH FITUR DARKMODE ANDA SUDAH HABISðŸ’¥";
          mode.style.display = "none";
          home.textContent = "RESTART";
          return;
        }
        darkCounter += 1;
        darkRemainingleft = darkLimit - darkCounter;

        // render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x tersisa ${darkRemainingleft}`;

        body.classList.toggle("dark");
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
